{% extends "base.html" %}

{% block title %}Instructor Dashboard - UCMS{% endblock %}

{% block content %}
<div class="max-w-7xl flex-grow mx-auto" id="instructor-dashboard-content">
    <div class="mb-6">
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Instructor Dashboard</h2>
        <p class="text-xl text-blue-600" id="welcome-message">Welcome back, loading...</p>
        <p class="text-gray-500" id="instructor-info">Department: N/A | Title: N/A</p>
    </div>

    <div class="mb-6">
        <input id="courseSearchInput" type="search" placeholder="Search by module name or code..."
            class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            oninput="filterCourses()" />
    </div>

    <div id="pagination-controls" class="mt-3 mb-3 flex justify-center items-center space-x-2 hidden">
        </div>

    <div class="card">
        <h3 class="text-2xl font-semibold mb-4 border-b pb-2">Your Modules (Fall 2025)</h3>

        <div id="course-list-container" class="divide-y divide-gray-200 space-y-4 min-h-[200px]">
            <p class="text-center text-gray-500 p-6">Loading your teaching schedule...</p>
        </div>
    </div>
</div>

<script>
    // --- Global State for Pagination ---
    let allCourses = [];        // Master list from API
    let filteredCourses = [];   // List after search filter applied
    let currentPage = 1;
    const itemsPerPage = 5;     // Change this number to adjust rows per page

    document.addEventListener('DOMContentLoaded', () => {
        if (!currentState.loggedIn || currentState.userRole !== 'instructor') {
            return;
        }

        // Set initial welcome message
        document.getElementById('welcome-message').textContent =
            `Welcome back, ${currentState.userName}`;

        loadInstructorDetails();
        loadInstructorCourses();
    });

    async function loadInstructorDetails() {
        if (!currentState.userId) { // Use userId not instructorId for generic user details
            document.getElementById('instructor-info').textContent = "Error: User ID not found.";
            return;
        }
        
        // Note: Your API route is plural 'instructors', singular ID
        const data = await apiFetch(`/api/instructors/${currentState.userId}`);

        if (data) {
            document.getElementById('instructor-info').textContent =
                `Department: ${data.department_code || 'N/A'} | Title: ${data.title || 'N/A'}`;
        } else {
            document.getElementById('instructor-info').textContent = "Error loading instructor details.";
        }
    }

    async function loadInstructorCourses() {
        const container = document.getElementById('course-list-container');
        // Note: Instructor ID is usually same as User ID in your schema, 
        // but safest to use what's in state if distinct. Assuming same:
        const instructorId = currentState.instructorId || currentState.userId;

        if (!instructorId) {
            container.innerHTML = '<p class="text-red-500 p-6">Instructor ID is missing. Cannot load courses.</p>';
            return;
        }

        const courses = await apiFetch(`/api/instructor/${instructorId}/modules`);

        if (!courses || courses.length === 0) {
            container.innerHTML = '<p class="text-gray-500 p-6">You are not scheduled to teach any modules this term.</p>';
            return;
        }

        allCourses = courses;
        filteredCourses = courses; // Initially, filtered list is the same as full list

        // Initial Render
        filterCourses();
    }

    // Logic to filter the master list based on search input
    function filterCourses() {
        const input = document.getElementById('courseSearchInput').value.toLowerCase();

        filteredCourses = allCourses.filter(c =>
            (c.module_name || c.course_name || '').toLowerCase().includes(input) ||
            (c.module_id || c.course_id || '').toLowerCase().includes(input)
        );

        // Reset to page 1 whenever search criteria changes
        currentPage = 1;
        renderCourses();
        renderPagination();
    }

    // Logic to render the specific slice of courses for the current page
    function renderCourses() {
        const container = document.getElementById('course-list-container');

        if (filteredCourses.length === 0) {
            container.innerHTML = '<p class="text-center text-gray-500 p-6">No modules match your search.</p>';
            return;
        }

        // Calculate start and end index
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const paginatedItems = filteredCourses.slice(startIndex, endIndex);

        container.innerHTML = paginatedItems.map(module => {
            // Handle hybrid naming (module vs course)
            const mid = module.module_id || module.course_id;
            const mname = module.module_name || module.course_name;
            const mdesc = module.description || 'No description';
            const mcred = module.credits;
            const mcurr = module.current_enrollment;
            const mmax = module.max_capacity;

            return `
                <div class="course-item card bg-blue-50 border border-blue-200" id="module-${mid}">
                    <h4 class="text-xl font-bold text-blue-800 mb-2">
                        ${mid} - ${mname} 
                        <span class="text-sm font-normal text-gray-600">(${mcred} Credits)</span>
                    </h4>
                    <p class="text-sm mb-3">${mdesc}</p>
                    <div class="flex justify-between items-center text-sm mb-3">
                        <span class="font-medium text-gray-700">Enrollment: ${mcurr} / ${mmax}</span>
                        <button class="btn-secondary text-sm px-3 py-1" onclick="showEnrollments('${mid}', '${mname.replace(/'/g, "\\'")}')">
                            View Students (${mcurr})
                        </button>
                    </div>
                    <div id="enrollment-details-${mid}" class="hidden mt-3 p-3 bg-white border rounded-lg">
                        <p>Loading student list...</p>
                    </div>
                </div>
            `;
        }).join('');
    }

    // Logic to render the pagination buttons
    function renderPagination() {
        const paginationContainer = document.getElementById('pagination-controls');
        const totalPages = Math.ceil(filteredCourses.length / itemsPerPage);

        if (totalPages <= 1) {
            paginationContainer.classList.add('hidden');
            return;
        } else {
            paginationContainer.classList.remove('hidden');
        }

        let paginationHTML = '';

        // Previous Button
        paginationHTML += `
            <button 
                onclick="changePage(${currentPage - 1})" 
                class="px-3 py-1 border rounded-md ${currentPage === 1 ? 'text-gray-400 cursor-not-allowed bg-gray-50' : 'text-blue-600 hover:bg-blue-50 bg-white'}"
                ${currentPage === 1 ? 'disabled' : ''}>
                &laquo;
            </button>
        `;

        // Smart Page Numbers
        const generatePageButton = (page) => `
            <button 
                onclick="changePage(${page})" 
                class="px-3 py-1 border rounded-md ${page === currentPage ? 'bg-blue-600 text-white border-blue-600' : 'text-gray-700 hover:bg-gray-100 bg-white'}">
                ${page}
            </button>
        `;
        
        const generateEllipsis = () => `<span class="px-2 text-gray-400">...</span>`;

        if (totalPages <= 7) {
            for (let i = 1; i <= totalPages; i++) paginationHTML += generatePageButton(i);
        } else {
            paginationHTML += generatePageButton(1);
            if (currentPage > 3) paginationHTML += generateEllipsis();
            
            let start = Math.max(2, currentPage - 1);
            let end = Math.min(totalPages - 1, currentPage + 1);
            
            if (currentPage <= 3) end = 4;
            if (currentPage >= totalPages - 2) start = totalPages - 3;

            for (let i = start; i <= end; i++) paginationHTML += generatePageButton(i);
            
            if (currentPage < totalPages - 2) paginationHTML += generateEllipsis();
            paginationHTML += generatePageButton(totalPages);
        }

        // Next Button
        paginationHTML += `
            <button 
                onclick="changePage(${currentPage + 1})" 
                class="px-3 py-1 border rounded-md ${currentPage === totalPages ? 'text-gray-400 cursor-not-allowed bg-gray-50' : 'text-blue-600 hover:bg-blue-50 bg-white'}"
                ${currentPage === totalPages ? 'disabled' : ''}>
                &raquo;
            </button>
        `;

        paginationContainer.innerHTML = paginationHTML;
    }

    function changePage(newPage) {
        const totalPages = Math.ceil(filteredCourses.length / itemsPerPage);
        if (newPage < 1 || newPage > totalPages) return;

        currentPage = newPage;
        renderCourses();
        renderPagination();
        document.getElementById('courseSearchInput').scrollIntoView({ behavior: 'smooth' });
    }

    async function showEnrollments(moduleId, moduleTitle) {
        const detailsDiv = document.getElementById(`enrollment-details-${moduleId}`);
        // The button is the sibling immediately preceding the details div's container div logic
        // Actually, in the template above, the button is inside a flex div just before detailsDiv.
        // We can find the button by looking at the onclick event source, OR just query the DOM.
        // Easier: The button is not "this", so we can't toggle text easily without passing `this`.
        // Let's just toggle visibility.

        if (detailsDiv.classList.contains('hidden')) {
            detailsDiv.classList.remove('hidden');
            detailsDiv.innerHTML = '<p class="text-center text-gray-500">Fetching student data...</p>';

            const students = await apiFetch(`/api/module/${moduleId}/students`);
            
            if (!students || students.length === 0) {
                detailsDiv.innerHTML = `<p class="text-center text-gray-500">No students currently enrolled in ${moduleTitle}.</p>`;
                return;
            }

            detailsDiv.innerHTML = `
                    <h5 class="font-semibold mb-2 text-sm">Enrolled Students (${students.length}):</h5>
                    <ul class="list-disc list-inside space-y-1 text-sm max-h-40 overflow-y-auto">
                        ${students.map(s => `
                            <li><span class="font-medium">${s.name}</span> <span class="text-gray-500">(ID: ${s.university_id})</span> - <span class="text-blue-600 text-xs">${s.major}</span></li>
                        `).join('')}
                    </ul>
                `;
        } else {
            detailsDiv.classList.add('hidden');
        }
    }
</script>
{% endblock %}
