{% extends "base.html" %}

{% block title %}Instructor Dashboard - UCMS{% endblock %}

{% block content %}
<div class="max-w-7xl flex-grow mx-auto" id="instructor-dashboard-content">
    <div class="mb-6">
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Instructor Dashboard</h2>
        <p class="text-xl text-blue-600" id="welcome-message">Welcome back, loading...</p>
        <p class="text-gray-500" id="instructor-info">Department: N/A | Title: N/A</p>
    </div>

    <div class="mb-6">
        <input id="courseSearchInput" type="search" placeholder="Search by course name or course id..."
            class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            oninput="filterCourses()" />
    </div>

    <div id="pagination-controls" class="mt-3 mb-3 flex justify-center items-center space-x-2 hidden">
    </div>

    <div class="card">
        <h3 class="text-2xl font-semibold mb-4 border-b pb-2">Your Courses (Fall 2025)</h3>

        <div id="course-list-container" class="divide-y divide-gray-200 space-y-4 min-h-[200px]">
            <p class="text-center text-gray-500 p-6">Loading your teaching schedule...</p>
        </div>
    </div>
</div>

<script>
    // --- Global State for Pagination ---
    let allCourses = [];        // Master list from API
    let filteredCourses = [];   // List after search filter applied
    let currentPage = 1;
    const itemsPerPage = 5;     // Change this number to adjust rows per page

    document.addEventListener('DOMContentLoaded', () => {
        if (!currentState.loggedIn || currentState.userRole !== 'instructor') {
            return;
        }

        // Set initial welcome message
        document.getElementById('welcome-message').textContent =
            `Welcome back, ${currentState.userName}`;

        loadInstructorDetails();
        loadInstructorCourses();
    });

    async function loadInstructorDetails() {
        if (!currentState.instructorId) {
            document.getElementById('instructor-info').textContent = "Error: Instructor ID not found.";
            return;
        }

        const data = await apiFetch(`/api/instructors/${currentState.userId}`);

        if (data) {
            document.getElementById('instructor-info').textContent =
                `Department: ${data.department_code || 'N/A'} | Title: ${data.title || 'N/A'}`;
        } else {
            document.getElementById('instructor-info').textContent = "Error loading instructor details.";
        }
    }

    async function loadInstructorCourses() {
        const container = document.getElementById('course-list-container');
        if (!currentState.instructorId) {
            container.innerHTML = '<p class="text-red-500 p-6">Instructor ID is missing. Cannot load courses.</p>';
            return;
        }

        const courses = await apiFetch(`/api/instructor/${currentState.instructorId}/courses`);

        if (!courses || courses.length === 0) {
            container.innerHTML = '<p class="text-gray-500 p-6">You are not scheduled to teach any courses this term.</p>';
            return;
        }

        allCourses = courses;
        filteredCourses = courses; // Initially, filtered list is the same as full list

        // Initial Render
        filterCourses();
    }

    // Logic to filter the master list based on search input
    function filterCourses() {
        const input = document.getElementById('courseSearchInput').value.toLowerCase();

        filteredCourses = allCourses.filter(c =>
            c.course_name.toLowerCase().includes(input) ||
            c.course_id.toLowerCase().includes(input)
        );

        // Reset to page 1 whenever search criteria changes
        currentPage = 1;
        renderCourses();
        renderPagination();
    }

    // Logic to render the specific slice of courses for the current page
    function renderCourses() {
        const container = document.getElementById('course-list-container');

        if (filteredCourses.length === 0) {
            container.innerHTML = '<p class="text-center text-gray-500 p-6">No courses match your search.</p>';
            return;
        }

        // Calculate start and end index
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const paginatedItems = filteredCourses.slice(startIndex, endIndex);

        container.innerHTML = paginatedItems.map(course => `
                <div class="course-item card bg-blue-50 border border-blue-200" id="course-${course.course_id}">
                    <h4 class="text-xl font-bold text-blue-800 mb-2">
                        ${course.course_id} - ${course.course_name} 
                        <span class="text-sm font-normal text-gray-600">(${course.credits} Credits)</span>
                    </h4>
                    <p class="text-sm mb-3">${course.description}</p>
                    <div class="flex justify-between items-center text-sm mb-3">
                        <span class="font-medium text-gray-700">Enrollment: ${course.current_enrollment} / ${course.max_capacity}</span>
                        <button class="btn-secondary text-sm p-1" onclick="showEnrollments('${course.course_id}', '${course.course_name}')">
                            View Students (${course.current_enrollment})
                        </button>
                    </div>
                    <div id="enrollment-details-${course.course_id}" class="hidden mt-3 p-3 bg-white border rounded-lg">
                        <p>Loading student list...</p>
                    </div>
                </div>
            `).join('');
    }

    // Logic to render the buttons (Prev, 1, 2, Next)
    function renderPagination() {
        const paginationContainer = document.getElementById('pagination-controls');
        const totalPages = Math.ceil(filteredCourses.length / itemsPerPage);

        if (totalPages <= 1) {
            paginationContainer.classList.add('hidden');
            return;
        } else {
            paginationContainer.classList.remove('hidden');
        }

        let paginationHTML = '';

        // Previous Button
        paginationHTML += `
            <button 
                onclick="changePage(${currentPage - 1})" 
                class="px-3 py-1 border rounded-md ${currentPage === 1 ? 'text-gray-400 cursor-not-allowed' : 'text-blue-600 hover:bg-blue-50'}"
                ${currentPage === 1 ? 'disabled' : ''}>
                &laquo;
            </button>
        `;

        // --- Smart Page Numbers Logic ---
        const generatePageButton = (page) => `
            <button 
                onclick="changePage(${page})" 
                class="px-3 py-1 border rounded-md ${page === currentPage ? 'bg-blue-600 text-white border-blue-600' : 'text-gray-700 hover:bg-gray-100 bg-white'}">
                ${page}
            </button>
        `;

        const generateEllipsis = () => `
            <span class="px-2 text-gray-400">...</span>
        `;

        // Logic to determine which numbers to show
        if (totalPages <= 7) {
            // If 7 or fewer pages, show them all
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += generatePageButton(i);
            }
        } else {
            // If many pages, show: First ... Neighbors ... Last
            
            // 1. Always show First Page
            paginationHTML += generatePageButton(1);

            // 2. Handle Start Ellipsis
            if (currentPage > 3) {
                paginationHTML += generateEllipsis();
            }

            // 3. Middle Neighbors (Current - 1, Current, Current + 1)
            // We clamp the values so we don't repeat 1 or Total
            let startPage = Math.max(2, currentPage - 1);
            let endPage = Math.min(totalPages - 1, currentPage + 1);

            // Edge case adjustments for near-start or near-end
            if (currentPage <= 3) {
                endPage = 4; // Show 1, 2, 3, 4 ...
            }
            if (currentPage >= totalPages - 2) {
                startPage = totalPages - 3; // Show ... 22, 23, 24, 25
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += generatePageButton(i);
            }

            // 4. Handle End Ellipsis
            if (currentPage < totalPages - 2) {
                paginationHTML += generateEllipsis();
            }

            // 5. Always show Last Page
            paginationHTML += generatePageButton(totalPages);
        }

        // Next Button
        paginationHTML += `
            <button 
                onclick="changePage(${currentPage + 1})" 
                class="px-3 py-1 border rounded-md ${currentPage === totalPages ? 'text-gray-400 cursor-not-allowed' : 'text-blue-600 hover:bg-blue-50'}"
                ${currentPage === totalPages ? 'disabled' : ''}>
                &raquo;
            </button>
        `;

        paginationContainer.innerHTML = paginationHTML;
    }

    // Helper function to switch pages
    function changePage(newPage) {
        const totalPages = Math.ceil(filteredCourses.length / itemsPerPage);
        if (newPage < 1 || newPage > totalPages) return;

        currentPage = newPage;
        renderCourses();
        renderPagination();

        // Scroll to top of list for better UX
        document.getElementById('courseSearchInput').scrollIntoView({ behavior: 'smooth' });
    }

    async function showEnrollments(courseId, courseTitle) {
        const detailsDiv = document.getElementById(`enrollment-details-${courseId}`);
        const button = detailsDiv.previousElementSibling.querySelector('button');

        if (detailsDiv.classList.contains('hidden')) {
            detailsDiv.classList.remove('hidden');
            button.textContent = `Hide Students`;
            detailsDiv.innerHTML = '<p class="text-center text-gray-500">Fetching student data...</p>';

            const students = await apiFetch(`/api/course/${courseId}/students`);

            if (!students || students.length === 0) {
                detailsDiv.innerHTML = `<p class="text-center text-gray-500">No students currently enrolled in ${courseTitle}.</p>`;
                return;
            }

            detailsDiv.innerHTML = `
                    <h5 class="font-semibold mb-2">Enrolled Students (${students.length}):</h5>
                    <ul class="list-disc list-inside space-y-1 text-sm max-h-40 overflow-y-auto">
                        ${students.map(s => `
                            <li>${s.name} (Major: ${s.major}, ID: ${s.university_id})</li>
                        `).join('')}
                    </ul>
                `;
        } else {
            detailsDiv.classList.add('hidden');
            // Revert text logic (simplified for stability)
            button.textContent = `View Students`;
        }
    }
</script>
{% endblock %}
